<div class="h-100 d-flex flex-column align-items-center gap-3 pt-5">

    <div class=" container align-items-center justify-content-between d-flex">

        <span class="fs-6">Total record {{datasource.length}}</span>
        <a href="add" mat-raised-button color="primary">Add record</a>

    </div>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Roll No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date of Birth</th>
                    <th scope="col">Score</th>
                    <th scope="col" colspan="2">Actions</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of datasource">
                    <th scope="row">{{item.rollNumber}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.dateOfBirth}}</td>
                    <td>{{item.score}}</td>
                    <td><a class="a-point" (click)="openEditForm(item)"><mat-icon color="primary">edit</mat-icon></a>
                        <a class="a-point" (click)="deleteRecord(item)"><mat-icon color="warn">delete</mat-icon></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
