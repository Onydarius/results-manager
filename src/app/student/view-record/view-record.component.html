<div class="h-100 d-flex flex-column align-items-center gap-3 pt-5 mb-6">
    <div mat-dialog-title>
        <h1>Result</h1>
    </div>

    <div class="w-50 d-flex flex-column align-items-center justify-content-center gap-3">
        <div class="row w-50">
            <div class="col-3">
                <label>Roll No</label>
            </div>
            <div class="col">
                <input type="text" value="{{data.rollNumber}}" disabled>
            </div>
        </div>

        <div class="row w-50">
            <div class="col-3">
                <label>Name</label>
            </div>
            <div class="col">
                <input type="text" value="{{data.name}}" disabled>
            </div>
        </div>
        <div class="row w-50">
            <div class="col-3">
                <label>Date of Birth</label>
            </div>
            <div class="col-2">
                <input type="text" value="{{data.dateOfBirth}}" disabled>
            </div>

        </div>
        <div class="row w-50">
            <div class="col-3">
                <label>Score</label>
            </div>
            <div class="col-2">
                <input type="number" value="{{data.score}}" disabled>
            </div>
        </div>
    </div>
</div>
