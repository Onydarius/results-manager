<div class="h-100 d-flex flex-column align-items-center gap-3 pt-5 mb-6">
    <div mat-dialog-title>
        <h1>Find result</h1>
    </div>

    <form [formGroup]="recordFrom" (ngSubmit)="onFormSubmit()">
        <div mat-dialog-content>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Roll No</mat-label>
                    <input matInput type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                        formControlName="rollNumber" required>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput type="date" formControlName="dateOfBirth" required>
                </mat-form-field>
            </div>
       
        </div>

        <div mat-dialog-actions class="d-flex gap-3 ">
            <button class="flex-grow-1" mat-raised-button (click)="onClear()">Clear</button>
            <button mat-raised-button color="primary" type="submit">Search</button>
        </div>
    </form>

</div>
